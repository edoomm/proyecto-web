<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Ingresar</title>
    <meta name='viewport'
        content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' />
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">

    <!-- local styles -->
    <link rel="stylesheet" href="../css/loginadmin.css">
</head>

<body ng-app="mainModule" ng-controller="mainController">
    <div id="login-page" class="row">
        <div class="col s12 z-depth-6 card-panel">
            <form class="login-form">
                <div class="row">
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">person</i>
                        <input class="validate" id="noEmpleado" type="text">
                        <label for="noEmpleado" data-error="Fallo" data-success="Correcto">Número de empleado</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="contrasena" type="password">
                        <label for="contrasena">Contraseña</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <a href="./alumnos/" class="btn waves-effect waves-light col s12">Entrar</a>
                    </div>
                </div>
                <div class="row" style="padding-top: 5%;">
                    <center>
                        <button class="waves-effect waves-light btn white blue-text modal-trigger"
                            data-target="modalNuevoAlumno">Olvide la contraseña</button>
                    </center>
                </div>
                <!-- Modal Structure -->
                <div id="modalNuevoAlumno" class="modal">
                    <div class="modal-content">
                        <h4>Recuperar contraseña</h4>

                        <div class="row">
                            <form class="col s12">
                                <div class="row modal-form-row">
                                    <div class="input-field col s12">
                                        <input id="txtNoEmpl" type="text" class="validate">
                                        <label for="txtNoEmpl">Número de empleado</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input class="validate" id="txtCorreo" type="email">
                                        <label for="txtCorreo" data-error="Correo no valido" data-success="Correo valido">Email</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a class=" modal-action modal-close waves-effect waves-green btn-flat">Recuperar</a>
                    </div>
                </div>
        </div>
        </form>
    </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
</body>

</html>

<script>
    $(document).ready(function () {
        $('.modal-trigger').leanModal();
    });
</script>
