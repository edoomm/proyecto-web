<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Ingresar</title>
    <meta name='viewport'
        content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' />
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">

    <!-- local styles -->
    <link rel="stylesheet" href="../css/loginadmin.css">
</head>

<body ng-app="mainModule" ng-controller="mainController">
    <header>
        <div>
            <a class="white-text" href="../"><i class="tiny material-icons">arrow_back</i> Regresar al inicio</a>
        </div>
    </header>

    <div id="login-page" class="row">
        <div class="col s12 z-depth-6 card-panel">
            <form class="login-form" id="formLogin">
                <div class="row">
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">person</i>
                        <input class="validate" id="noEmpleado" type="text" required>
                        <label for="noEmpleado" data-error="Fallo" data-success="Correcto">Número de empleado</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="contrasena" type="password" required>
                        <label for="contrasena">Contraseña</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <!-- <a href="./alumnos/" class="btn waves-effect waves-light col s12">Entrar</a> -->
                        <input type="submit" class="btn waves-effect waves-light col s12" value="Entrar">
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>

</body>

<div class="scripts">
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
</div>

</html>

<script>
    $(document).ready(function () {
        $("#formLogin").submit(function (e) {
            $.ajax({
                url: "./login.php",
                method: "POST",
                data: {usuario: $("#noEmpleado").val(), contrasena: $("#contrasena").val()},
                cache: false,
                success: function (respax) {
                    if (respax == "true") {
                        window.location.replace("./alumnos/");
                    }
                    else {
                        alert("Credenciales incorrectas");
                    }
                }
            });

            e.preventDefault();
        }); 
    });
</script>
