            <div id="test-swipe-1" class="col s12">
                <form autocomplete="off">

                        <br>
                        <div class="col s12 m12 input-field">
                            <label for="curp">Curp</label>
                            <input type="text" id="curp" name="curp"

                        </div>

                        <div class="col s12 m12 l4 input-field">
                            <label for="nombre">Nombre(s)</label>

                        <div class="col s12 m6 l4 input-field">
                            <label for="primer_ape">Primer apellido</label>

                        </div>

                        <div class="col s12 m6 l4 input-field">

                        </div>

                            <label for="fecha-nac">Fecha de nacimiento</label>

                        </div>

                        <div class="input-field col s12 m6 l6">
                            <select id="genero" class="genero">

                        <div class="col s12 m12 input-field">
                            <label for="correo">Correo electr&oacute;nico</label>
                            <input type="text" id="correo" name="correo" data-validetta="required,email">
                        </div>

                        <div class="col s12 m6 input-field">
                            <label for="telefono-fijo">Tel&eacute;fono fijo (opcional)</label>
                            <input type="text" id="telefono-fijo" name="telefono-fijo" data-validetta="number">
                        </div>

                        <div class="col s12 m6 input-field">
                            <label for="telefono-cel">Tel&eacute;fono celular</label>
                            <input type="text" id="telefono-cel" name="telefono-cel" data-validetta="required,number">
                        </div>

                        <div class="col s6 m3 input-field" style="float:right;">
                            <input type="button" class="btn blue" style="width: 100%;" onclick="" value="Siguiente">
                        </div>
