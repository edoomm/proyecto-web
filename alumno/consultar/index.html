<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Recuperar comprobante</title>
    <meta name='viewport'
        content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' />
    <meta name="description" content="Recupera tu comprobante de registro">
    <meta name="keywords" content="Autenticar">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <header>
        <!--Top navbar-->
        <nav>
            <div class="nav-wrapper blue">

                <ul id="nav-mobile" class="left">
                    <li><a href="../../"><i class="material-icons">arrow_back</i></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container center-align"style="padding-top: 20px;">
            <div class="row">
              <h3 class="blue-text">Recuperación de comprobante</h3>  
            </div>
            <div class="row">
              <p>
                Ingresa con los datos que hiciste al momento de tu registro, y una vez hayas ingresado todo de manera correcta, se te volverá a enviar tu comprobante de registro donde viene el horario en el que te toca realizar tu examen.
              </p>
            </div>
        </div>

        <div class="container" style="padding-top: 20px;">
            <form class="col s12" id="auth">
              <div class="row">
                <div class="input-field col s12">
                  <input id="curp" type="text" class="validate" required>
                  <label for="curp">CURP</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate" required>
                  <label for="password">Contraseña</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate" placeholder="Si no colocas ninguno, se te enviará al correo que registraste">
                  <label for="email">Correo al que se enviará el comprobante</label>
                </div>
              </div>

              <div class="row center-align">
                <input class="btn waves-effect waves-light white" type="submit" value="Enviar">
              </div>
            </form>
        </div>
    </main>

    <div class="scripts">
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="./index.js"></script>
    </div>
</body>

</html>
