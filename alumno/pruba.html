<body>
    <form id="alumno" action="#">
        <div class="row">
            <div class="col s6 input-field id">
                <label for="id">curp</label>
                <input type="text" id="id" name="id" data-validetta="required">
            </div>
            
        </div>
        
        <div class="row">
            <div id="quita" class="col m6 input-field">
                <label for="telefono_cel">Tel&eacute;fono celular</label>
                <input type="text" id="telefono_cel" name="telefono_cel" data-validetta="required,number">
            </div>
        </div>

        <div class="row">
            <div class="col m6 input-field">
                <select id="genero" name="genero" data-validetta="required">
                    <option value="">G&eacute;nero</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="ND">Prefiero no decirlo</option>
                </select>
            </div>
        </div>
        
        <div class="row">
            <button id="boton" type="submit">enviar</button>
        </div>    
    </form>
    
    
</body>

<script>
$(document).ready(function(){

    $("form input").focus(function(){
            let parent = $(this).parent();
            if(parent.hasClass("validetta-error") == true){
                parent.removeClass("validetta-error");
                parent.find("span.validetta-bubble").remove();
            }
    });

});
